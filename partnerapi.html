   <style>

        body {

            height: 24px;
            color: #81BCB3;
        }

        }
        .product-card {
            height: 200px;
            background-color: #1A2632;
            border: none;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        /* Ensuring card title text color is white */
        .product-card .card-title {
            color: #FFFFFF;
        }
        .btn-custom {
            background-color: #81BCB3;
            color: white;
            font-weight: bold;
            border: 2px solid #00FFC0;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
