<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN API's</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://alcdn.msauth.net/browser/2.27.0/js/msal-browser.min.js"></script>
    <script src="script/authConfig.js"></script>
    <style>
        /* General Page Styles */
        body {
            background-color: #141D1E; /* Dark page background */
            color: #FFFFFF; /* General text color */
        }

        /* Navbar styling */
        .navbar {
            background-color: #141D1E; /* Navbar color */
            padding: 15px;
        }

        /* Logo styling */
        .logo-img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Heading styling */
        .header {
            color: #FFFFFF;
            margin: 20px 0;
        }

        /* Card styling */
        .product-card {
            height: 200px; /* Adjusted height for card */
            background-color: #1A2632; /* Dark card background */
            border: none; /* Remove card border */
            color: #FFFFFF; /* Card text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        /* API name styling */
        .product-card .card-title {
            color: #FFFFFF; /* White text for API names */
        }

        /* Button styling */
        .btn-custom {
            background-color: #81BCB3; /* Custom background color */
            color: white; /* Button text color */
            font-weight: bold;
            border: 2px solid #00FFC0; /* Button border color */
            border-radius: 20px; /* Rounded button */
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #6a9e9a; /* Hover color */
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light">
    <div class="container d-flex align-items-center">
        <!-- Home Icon -->
        <a href="index.html" class="mr-3">
            <i class="fas fa-home fa-lg" style="color: #81BCB3;"></i> <!-- Home icon with custom color -->
        </a>
        
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="img/chenosislogo.png" alt="Logo" class="logo-img">
        </a>
    </div>
</nav>

<!-- Heading -->
<div class="header text-center">
    <h2>Mobile Identity APIs</h2>
</div>

<!-- Catalog -->
<div class="container">
    <div class="row">
        <!-- Detect -->
        <div class="col-md-4 product-column">
            <div class="card product-card text-center">
                <div class="card-body">
                    <h5 class="card-title">Detect</h5>
                    <a href="fraudcalculator.html" class="btn btn-custom">Select</a>
                </div>
            </div>
        </div>

        <!-- Verify -->
        <div class="col-md-4 product-column">
            <div class="card product-card text-center">
                <div class="card-body">
                    <h5 class="card-title">KYC</h5>
                    <a href="kyc verify.html" class="btn btn-custom">Select</a>
                </div>
            </div>
        </div>

        <!-- Authenticate -->
        <div class="col-md-4 product-column">
            <div class="card product-card text-center">
                <div class="card-body">
                    <h5 class="card-title">Authenticate</h5>
                    <a href="smnvlogin.html" class="btn btn-custom">Select</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
