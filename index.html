<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://alcdn.msauth.net/browser/2.27.0/js/msal-browser.min.js"></script>
    <script src="script/authConfig.js"></script>
    <title>Chenosis Value Calculator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141D26; /* Dark navy background */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar with Logo and Brand */
        .navbar {
            background-color: #81BCB3;
            padding: 10px;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .brand-name {
            font-size: 24px;
            font-weight: bold;
        }

        .welcome-message {
            margin-right: 20px;
            font-size: 18px;
            color: #FFFFFF;
        }
        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 50px;
            gap: 40px;
        }

        /* Block Styling with Solid Background */
        .block {
            width: 450px; /* Increased width */
            height: 500px; /* Increased height */
            background-color: #202938; /* Solid background to prevent fading */
            color: white;
            border: 4px solid #FFAA4D; /* Light orange border */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            text-decoration: none; /* Remove underline from links */
        }

        .block:hover {
            background-color: #293E4B; /* Darker shade on hover */
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        /* Inside Block: Circular Logo */
        .logo-circle {
            width: 90px; /* Increased width */
            height: 90px; /* Increased height */
            border-radius: 50%;
            background-color: #81BCB3;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensure the image doesn't overflow the circle */
            margin-bottom: 20px;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the circle without stretching */
        }

        /* Block Title */
        .block-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body onload="checkAuthentication()">

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <img src="img/chenosislogo.png" alt="Chenosis Logo" class="logo">
            <span class="brand-name">Chenosis Value Calculator</span>
        </div>
        <div id="welcomeMessage" class="welcome-message">Welcome, Guest</div>
    </div>

    <!-- Main Content with Blocks -->
    <div class="main-content">
        <!-- MTN APIs Block -->
        <a href="mtnapi.html" class="block"> <!-- Link to MTN APIs page -->
            <div class="logo-circle">
                <img src="img/New-mtn-logo.jpg" alt="MTN Logo">
            </div>
            <div class="block-title">MTN APIs</div>
        </a>

        <!-- Partner APIs Block -->
        <a href="partnerapi.html" class="block"> <!-- Link to Partner APIs page -->
            <div class="logo-circle">
                <img src="img/Partner.png" alt="Partner Logo">
            </div>
            <div class="block-title">Partner APIs</div>
        </a>
    </div>

</body>
</html>
